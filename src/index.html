<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Amzing Bank</title>
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <a href="#" class="container__logo-md">
                <img src="assets/img/logo-bank.png" title="Amzing Bank" alt="Amzing bank logo">
            </a>
            <nav class="header__content-nav">
                <ul class="header__wide-menu" id="menu-activator">
                    <button class="wide-menu__element wrap-active close-button" id="close-menu">x</button>
                    <a class="wide-menu__element" href="#">HOME</a>
                    <a class="wide-menu__element" href="#">ABOUT US</a>
                    <a class="wide-menu__element" href="#">CONTAC</a>
                    <a class="wide-menu__element wrap-active" href="#">JOIN NOW</a>
                </ul>
                <button class="btn-primary" title="Join with us and grow your money">JOIN NOW</button>
                <button class="header__wrap-menu" id="open-menu"></button>
            </nav>
        </div>
    </header>
    <main>
      <section class="banner-home">
        <picture>
          <img src="assets/img/crypto-banner-illustration.png" alt="">
        </picture>
        <div class="banner-home__content">
          <div class="banner-home__content-info">
            <h1>Grow your money and your future</h1>
            <h2>
              create an account with us and have the security of a better tomorrow</h2>
          </div>
          <div class="banner-home__content-action">
            <button class="btn-primary">JOIN US</button>
            <button class="btn-secondary">LOGIN</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row spacing-row">
          <div class="col-2" style="background-color: burlywood;">
              <a href="#" class="container__logo-sm">
                <img src="assets/img/logo-bank.png" alt="">
              </a>
          </div>
          <div class="col-2" style="background-color: coral;">Holo
          </div>
        </div>
        <div class="row"></div>
      </div>
    </footer>
    <script src="assets/js/index.js"></script>
</body>

</html>
